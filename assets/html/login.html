<html>
    <head>
        <title>Cadastro</title>
        <meta name="viewport" charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="style-login.css">
    </head>
    <body>
        <div class="geral"> <!--Essa div vai conter TODO o conteudo da página-->
            <div class="menu"> <!-- Essa div vai conter o MENU -->
            </div>
            
            <div class="login col-sm-12 col-md-12 col-lg-12"> <!-- Essa div vai conter os cadastros -->
                <form class="formulario" action="" method="post" name="formulario"> <!-- Cria um formulário -->
                    <div class="formu">
                        <label>Email de Cadastro:</label>
                            <br>
                        <input class="resposta" type="text" name="nome" placeholder="Digite o nome"><br><br> 
                        
                        <label>Senha:</label>
                            <br>
                        <input class="resposta" type="text" name="confsenha" placeholder="Confirme a senha"><br>
                        <!-- placeholder é o que aparece dentro da caixinha -->

                        <br><input class="botao" type="submit" name="cadastrar" value="Logar">
                        
                    </div>  
                </form>
            </div>
            
            <div class="rodape"> <!-- Essa div vai conter o rodapé -->
            </div>
        </div>
    </body>
</html>
