<html>
    <head>
        <title>Cadastro</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <meta name="viewport" charset="utf-8"> <!-- IMG DO TRIBAR -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="../css/style-cadastro.css">
        <link rel="stylesheet" href="../css/style-global.css">
    </head>
    <body>
        <div class="geral"> <!--Essa div vai conter TODO o conteudo da página-->
            
            <header class="area-logo"><!-- Aqui fica a logo da página -->
                <img class="col-sm-5 col-md-3" src="../img/logo.png" alt="logo da empresa vet abc">
            </header>
            
            <!-- Essa div vai conter o MENU -->
            <nav>
                <span class="material-symbols-outlined three-bars col-sm-2" onclick="toggleMenu()">menu</span>
                <ul id="menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#">Quem Somos</a></li>
                    <li><a href="#">Agenda</a></li>
                    <li><a class="login-cadastro" href="#">Login</a></li>
                    <li><a class="login-cadastro" href="#">Cadastro</a></li>
                </ul>
            </nav>
            
            <div class="cadastro col-sm-8 col-md-6 col-lg-4"><!-- Essa div vai conter os cadastros -->
                <form class="formulario" action="" method="post" name="formulario"> <!-- Cria um formulário -->
                    <div class="formu">
                        <label>Nome Completo:</label>
                            <br>
                        <input class="resposta" type="text" name="nome" placeholder="Digite o nome"><br><br> 
                        <!-- Input cria uma caixa de texto -->
                        <label> Telefone:</label>
                            <br>
                        <input class="resposta" type="text" name="telefone" placeholder="Digite o telefone"><br><br>

                        <label>Email:</label>
                            <br>
                        <input class="resposta" type="text" name="email" placeholder="Digite o email"><br><br>

                        <label>Senha:</label>
                            <br>
                        <input class="resposta" type="text" name="senha" placeholder="Digite a senha"><br><br>

                        <label>Confirmação da Senha:</label>
                            <br>
                        <input class="resposta" type="text" name="confsenha" placeholder="Confirme a senha"><br>
                        <!-- placeholder é o que aparece dentro da caixinha -->

                        <br><input class="botao" type="submit" name="cadastrar" value="cadastrar">
                    </div>  
                </form>
            </div>
            <div class="rodape"> <!-- Essa div vai conter o rodapé -->
            </div>
        </div>
    
        <script src="../javascript/toggle_menu.js"></script>
    </body>
</html>
