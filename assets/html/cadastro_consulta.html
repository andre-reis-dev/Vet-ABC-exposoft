<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="../css/rodape.css">
    <link rel="stylesheet" href="../css/cad_consulta.css">
    <title>Cadastro de Consultas</title>
</head>
<body>
    <header class="area-logo"><!-- Aqui fica a logo da página -->
        <img class="col-sm-5 col-md-3 col-lg-2" src="../img/logo.png" alt="logo da empresa vet abc">
    </header>
    
    <nav class="main-nav-bar"><!-- Essa div vai conter o MENU -->
        <span class="material-symbols-outlined three-bars col-sm-2" onclick="toggleMenu()">menu</span>
        <ul id="menu">
            <li><a href="../../index.html">Home</a></li>
            <li><a href="quemsomos.html">Quem Somos</a></li>
            <li><a href="#">Agenda</a></li>
            <li><a class="login-cadastro" href="login.html">Login</a></li>
            <li><a class="login-cadastro" href="cadastro.html">Cadastro</a></li>
        </ul>
    </nav>
    <nav class="nav-menu-mobile">
        <label for="three-bars" id="three-bars" class="material-symbols-outlined three-bars col-sm-2" onclick="toggleMenu()">menu</label>
        <ul id="menu-mobile">
            <li><a href="../../index.html">Home</a></li>
            <li><a href="quemsomos.html">Quem Somos</a></li>
            <li><a href="#">Agenda</a></li>
            <li><a class="login-cadastro" href="login.html">Login</a></li>
            <li><a class="login-cadastro" href="cadastro.html">Cadastro</a></li>
        </ul>
    </nav>

    <form class="col-sm-12 col-md-11 col-lg-10" action="" method="post">
        <p>
            <label for="Nome">Nome do Dono</label>
            <input type="text" name="nome">
        </p>
        <p>
            <label for="Nome">CPF do Dono</label>
            <input type="text" name="nome">
        </p>
        <p>
            <label for="Nome">Telefone do Dono</label>
            <input type="tel" name="nome">
        </p>
        <p>
            <label for="Nome">Email do Dono</label>
            <input type="email" name="nome">
        </p>
        <p>
            <label for="Nome">Tipo/raça do Animal</label>
            <input type="text" name="nome">
        </p>
        <p>
            <label for="Nome">Data de Nascimento do Animal</label>
            <input type="date" name="nome">
        </p>
        <p>
            <label for="Nome">Horário da Consulta</label>
            <input type="time" name="nome">
        </p>
        <p>
            <label for="Nome">Dia da Consulta</label>
            <input type="date" name="nome">
        </p>
        <p>
            <label for="Nome">Tipo de Consulta</label>
            <input type="text" name="nome">
        </p>
    </form>

    <script src="../javascript/toggle_menu.js"></script>
</body>
</html>
